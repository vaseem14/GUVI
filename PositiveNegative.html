    <body>
        <p>
            <script>
                var a= prompt("Enter the number");
                if (a==0)
                    document.write("Zero");
                
                else if (a > 0)
                    document.write("Positive");
                
                else
                    document.write("Negative");
                
            </script>
        </p>
    </body>
